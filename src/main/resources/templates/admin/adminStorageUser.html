<div th:each="storage : ${storages}">
    <form th:action="@{'/users/storage/delete/' + ${storage.id}}" method="post">
        <input type="text" name="id" th:value="${storage.id}">
        <input type="text" name="password" th:value="${storage.password}" disabled>
        <input type="text" name="website" th:value="${storage.website}" disabled>
        <input type="text" name="comment" th:value="${storage.comment}" disabled>
        <button type="submit">Удалить</button>
    </form>
</div>
