<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Storage</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
Storage

<form action="/users/storage" method="post">
    <input type="hidden" name="userId" id="userId" th:value="${userId}">
    <label for="passwordId">password:
        <input type="password" name="password" id="passwordId">
    </label><br>
    <label for="websiteId">website:
        <input type="text" name="website" id="websiteId">
    </label><br>
    <label for="commentId">comment:
        <input type="text" name="comment" id="commentId">
    </label><br>

    <button type="submit">Save password</button>
</form>
<form action="/users/storage">
<!--    <input type="hidden" name="userId" th:value="${userId}">-->
    <label for="password">Password
         <input id="password" type="text" name="password" th:value="${filter.password()}">
    </label>
    <label for="website">Website
         <input id="website" type="text" name="website" th:value="${filter.website()}">
    </label>
    <label for="comment">Comment
         <input id="comment" type="text" name="comment" th:value="${filter.comment()}">
    </label>
    <div>
        <label for="page">Page
            <input id="page" type="number" name="page" th:value="${storages.metadata.page}">
        </label>
        <label for="size">Size
            <input id="size" type="text" name="size" th:value="${storages.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
    <!--        <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.username}|">User</a>-->

    <div th:each="storage : ${storages.content}">
            <form th:action="@{'/users/storage/delete/' + ${storage.id}}" method="post">
                <input type="text" name="id" th:value="${storage.id}">
                <input type="text" name="password" th:value="${storage.password}" disabled>
                <input type="text" name="website" th:value="${storage.website}" disabled>
                <input type="text" name="comment" th:value="${storage.comment}" disabled>
                <button type="submit">Удалить</button>
            </form>
    </div>

<!--            </c:forEach>-->

<!--    </c:if>-->

<form action="/users/message" method="get">
    <button type="submit">Сообщения</button>
</form>

</body>
</html>
